<div class="container">
  <div class="main-body">

    <div class="card mb-3">
      <div class="card-header tex">
        <h1><b>Your Profile</b></h1>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-3">
            <h4 class="mb-0">Full Name</h4>
          </div>
          <div class="col-sm-9 text-secondary">
            {{currentUser.first_name}} {{currentUser.last_name}}
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <h4 class="mb-0">Email</h4>
          </div>
          <div class="col-sm-9 text-secondary">
            {{currentUser.email}}
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <h4 class="mb-0">Username</h4>
          </div>
          <div class="col-sm-9 text-secondary">
            {{currentUser.username}}
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <h4 class="mb-0">Mobile</h4>
          </div>
          <div class="col-sm-9 text-secondary">
            {{currentUser.mobile}}
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <h4 class="mb-0">Status</h4>
          </div>
          <div class="col-sm-9 text-secondary">
            <select name="status" id="status" class="form-control" [(ngModel)]="userStatus">
              <option *ngFor="let s of status" [value]="s.value">{{ s.viewValue }}</option>
            </select>
          </div>
        </div>
        <hr>
        @if(userStatus !== currentUser.status){
        <div class="row">
          <div class="col-sm-12">
            <button class="btn btn-secondary" (click)="updateUserStatus()">Update</button>
          </div>
        </div>
        }
      </div>
    </div>

  </div>
</div>
